<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Example</title>
</head>
<body>
    <video controls>
        <source src="rabbit video.webm" type="video/webm">
        <track kind="subtitles" srclang="en"></track>

        <p>
            Your browser doesn't support this audio file. Here is a
            <a href="rabbit video.webm">link to the audio</a> instead.
        </p>
    </video>
</body>
</html>

<!--
    Video tag example in which type attribute is used to tell the type of the video 
    to browser

    tract element is used to set the subtitles to the video

    extra p i.e paragraph tag is added (if there is non supporting browser) to
    display the video
-->
