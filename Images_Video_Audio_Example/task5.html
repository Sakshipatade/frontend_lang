<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Example</title>
</head>
<body>
    <audio controls>
        <source src="Horn Viper.mp3" type="Audio/mp3">
        <track kind="subtitles" srclang="en"></track>

        <p>
            if your browser not support this 
            <a href="Horn Viper.mp3">Use This</a>instead
        </p>
    </audio>
</body>
</html>

<!--
Example of audio tag
use "controls" attribute to control the functionality of the video
like stop or start the audio, increase or decrease the volume  of the audio

source element is used to give the audio path and "type" attribute is used to
tell the "type" of audio whether it is mp3 or ogg

p i.e paragraph tag is used to when (browser does not support to the audio file)
-->
