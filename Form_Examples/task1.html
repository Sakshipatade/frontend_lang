<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 1</title>
</head>
<body>
    <form action="#">
        <p>
            <label for="name">Enter your name</label>
            <input type="text" placeholder="enter your name" name="name" required>
        </p>

         <p>
            <label for="password">Enter your password</label>
            <input type="password" placeholder="enter your password" name="password" required>
        </p>

        <p>
            <button>Submit</button>
        </p>

        <fieldset>
        <legend>Who is your favorite pony?</legend>
            <div>
            <input type="radio" id="pinkie" checked value="pinkie" name="pony">
            <label for="pinkie">Pinkie Pie</label>
            
            <input type="radio" id="rainbow" value="rainbow" name="pony">
            <label for="rainbow">Rainbow Dash</label>
            
            <input type="radio" id="twilight" name="pony" value="twilight">
            <label for="twilight">Twilight Sparkle</label>
            
            </div>
        </fieldset>
        
        <fieldset>
        <legend>Hotdog preferences</legend>

        <input type="checkbox" id="vegan" name="hotdog_preferences" value="vegan">
        <label for="vegan">Vegan</label><br>

        <input type="checkbox" id="onions" name="hotdog_preferences" value="onions">
        <label for="onions">Onions</label>
        </fieldset>
    </form>
    
</body>
</html>
