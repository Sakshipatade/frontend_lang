<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5</title>
</head>
<body>
    <form action="">
        <p>
            <label for="name">Enter Name:</label>
            <input type="text" id="name" placeholder="enter your name"required minlength="5" maxlength="20">
        </p>

        <p>
            <label for="email">Enter Email:</label>
            <input type="email" id="email" placeholder="enter your email id" required>
        </p>

        <p>
            <label for="phno">Enter Phone Number:</label>
            <input type="tel" id="phno" required placeholder="enter your phone number" maxlength="15">
        </p>

        <p>
            <label for="comment">Add your comment:</label>
            <textarea name="comment" id="comment" rows="5" cols="15" maxlength="200" required></textarea>
        </p>

        <p>
            <button type="submit">Submit</button>
        </p>
    </form>
</body>
</html>
